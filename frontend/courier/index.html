<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE = window.location.protocol + '//' + window.location.hostname + ':3000/api';

        function CourierApp() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('courier_token'));
            const [activeTab, setActiveTab] = useState('orders');
            const [orders, setOrders] = useState([]);
            const [products, setProducts] = useState([]);
            const [messages, setMessages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                if (token) {
                    fetchUserData();
                    fetchOrders();
                    fetchProducts();
                    fetchMessages();
                    
                    // Poll for new data every 30 seconds
                    const interval = setInterval(() => {
                        fetchOrders();
                        fetchMessages();
                    }, 30000);
                    
                    return () => clearInterval(interval);
                }
            }, [token]);

            const fetchWithAuth = async (url, options = {}) => {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return null;
                }
                
                return response;
            };

            const fetchUserData = async () => {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    setUser(payload);
                } catch (err) {
                    logout();
                }
            };

            const fetchOrders = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/orders`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setOrders(data);
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤');
                }
            };

            const fetchProducts = async () => {
                try {
                    const response = await fetch(`${API_BASE}/products`);
                    if (response.ok) {
                        const data = await response.json();
                        setProducts(data);
                    }
                } catch (err) {
                    console.error('Error fetching products:', err);
                }
            };

            const fetchMessages = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/messages`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setMessages(data);
                    }
                } catch (err) {
                    console.error('Error fetching messages:', err);
                }
            };

            const login = async (username, password) => {
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setToken(data.token);
                        setUser(data.user);
                        localStorage.setItem('courier_token', data.token);
                    } else {
                        setError(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                } finally {
                    setLoading(false);
                }
            };

            const logout = () => {
                setToken(null);
                setUser(null);
                localStorage.removeItem('courier_token');
                setOrders([]);
                setMessages([]);
                setError('');
                setSuccess('');
            };

            const takeOrder = async (orderId) => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/orders/${orderId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: 'in_delivery' })
                    });

                    if (response && response.ok) {
                        setSuccess('–ó–∞–∫–∞–∑ –≤–∑—è—Ç –≤ –¥–æ—Å—Ç–∞–≤–∫—É');
                        fetchOrders();
                    } else {
                        setError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–∑—è—Ç–∏–∏ –∑–∞–∫–∞–∑–∞');
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
            };

            const completeOrder = async (orderId) => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/orders/${orderId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ status: 'completed' })
                    });

                    if (response && response.ok) {
                        setSuccess('–ó–∞–∫–∞–∑ –∑–∞–≤–µ—Ä—à–µ–Ω');
                        fetchOrders();
                    } else {
                        setError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
            };

            const sendMessage = async (message, replyToId = null) => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/messages`, {
                        method: 'POST',
                        body: JSON.stringify({ 
                            message,
                            reply_to_id: replyToId 
                        })
                    });

                    if (response && response.ok) {
                        fetchMessages();
                        return true;
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                }
                return false;
            };

            const deleteMessage = async (messageId) => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/messages/${messageId}`, {
                        method: 'DELETE'
                    });

                    if (response && response.ok) {
                        fetchMessages();
                        return true;
                    } else {
                        const data = await response.json();
                        setError(data.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è');
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
                return false;
            };

            const requestInventory = async (productId, quantity) => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/inventory-requests`, {
                        method: 'POST',
                        body: JSON.stringify({ 
                            product_id: parseInt(productId), 
                            requested_quantity: parseInt(quantity) 
                        })
                    });

                    if (response && response.ok) {
                        setSuccess('–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
                        return true;
                    } else {
                        setError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞');
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
                return false;
            };

            if (!token) {
                return <LoginForm onLogin={login} loading={loading} error={error} />;
            }

            return (
                <div className="app">
                    <div className="header">
                        <h1>–ö—É—Ä—å–µ—Ä</h1>
                        <div className="user-info">
                            –î–æ–±—Ä—ã–π –¥–µ–Ω—å, {user?.username}!
                        </div>
                        <button className="logout-btn" onClick={logout}>
                            –í—ã–π—Ç–∏
                        </button>
                    </div>

                    <div className="nav-tabs">
                        <button 
                            className={`nav-tab ${activeTab === 'orders' ? 'active' : ''}`}
                            onClick={() => setActiveTab('orders')}
                        >
                            üì¶ –ó–∞–∫–∞–∑—ã
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'scanner' ? 'active' : ''}`}
                            onClick={() => setActiveTab('scanner')}
                        >
                            üì± –°–∫–∞–Ω–µ—Ä
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'inventory' ? 'active' : ''}`}
                            onClick={() => setActiveTab('inventory')}
                        >
                            üìã –ó–∞–ø—Ä–æ—Å—ã
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'chat' ? 'active' : ''}`}
                            onClick={() => setActiveTab('chat')}
                        >
                            üí¨ –ß–∞—Ç
                        </button>
                    </div>

                    <div className="content">
                        {error && <div className="error-message">{error}</div>}
                        {success && <div className="success-message">{success}</div>}

                        {activeTab === 'orders' && (
                            <OrdersTab 
                                orders={orders} 
                                onTakeOrder={takeOrder}
                                onCompleteOrder={completeOrder}
                            />
                        )}
                        
                        {activeTab === 'scanner' && <QRScannerTab />}
                        
                        {activeTab === 'inventory' && (
                            <InventoryTab 
                                products={products}
                                onRequestInventory={requestInventory}
                            />
                        )}
                        
                        {activeTab === 'chat' && (
                            <ChatTab 
                                messages={messages}
                                onSendMessage={sendMessage}
                                onDeleteMessage={deleteMessage}
                                currentUser={user}
                            />
                        )}
                    </div>
                </div>
            );
        }

        function LoginForm({ onLogin, loading, error }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(username, password);
            };

            return (
                <div className="app">
                    <div className="header">
                        <h1>üöö –ö—É—Ä—å–µ—Ä</h1>
                        <div>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</div>
                    </div>
                    
                    <form className="login-form" onSubmit={handleSubmit}>
                        {error && <div className="error-message">{error}</div>}
                        
                        <div className="form-group">
                            <label>–õ–æ–≥–∏–Ω</label>
                            <input
                                type="text"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω"
                                required
                            />
                        </div>
                        
                        <div className="form-group">
                            <label>–ü–∞—Ä–æ–ª—å</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                required
                            />
                        </div>
                        
                        <button type="submit" className="btn" disabled={loading}>
                            {loading ? '–í—Ö–æ–¥...' : '–í–æ–π—Ç–∏'}
                        </button>
                        
                        <div style={{ marginTop: '20px', fontSize: '14px', color: '#666' }}>
                            –¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç:<br />
                            –õ–æ–≥–∏–Ω: courier1<br />
                            –ü–∞—Ä–æ–ª—å: admin123
                        </div>
                    </form>
                </div>
            );
        }

        function OrdersTab({ orders, onTakeOrder, onCompleteOrder }) {
            const getStatusText = (status) => {
                switch (status) {
                    case 'new': return '–ù–æ–≤—ã–π';
                    case 'in_delivery': return '–í –¥–æ—Å—Ç–∞–≤–∫–µ';
                    case 'completed': return '–ó–∞–≤–µ—Ä—à–µ–Ω';
                    default: return status;
                }
            };

            const formatDateTime = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('ru-RU');
            };

            if (orders.length === 0) {
                return (
                    <div className="empty-state">
                        <h3>üì¶ –ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</h3>
                        <p>–ù–æ–≤—ã–µ –∑–∞–∫–∞–∑—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p>
                    </div>
                );
            }

            return (
                <div>
                    {orders.map(order => (
                        <div key={order.id} className="order-card">
                            <div className="order-header">
                                <div className="order-number">–ó–∞–∫–∞–∑ #{order.id}</div>
                                <div className={`order-status status-${order.status}`}>
                                    {getStatusText(order.status)}
                                </div>
                            </div>
                            
                            <div className="order-details">
                                <p><strong>–ü–∞–ª–∞—Ç–∫–∞:</strong> {order.tent_number}</p>
                                <p><strong>–°—É–º–º–∞:</strong> {order.total_amount} ‚ÇΩ</p>
                                <p><strong>–°–æ–∑–¥–∞–Ω:</strong> {formatDateTime(order.created_at)}</p>
                                {order.courier_name && (
                                    <p><strong>–ö—É—Ä—å–µ—Ä:</strong> {order.courier_name}</p>
                                )}
                            </div>

                            {order.items && order.items[0] && (
                                <div className="order-items">
                                    <strong>–¢–æ–≤–∞—Ä—ã:</strong>
                                    {order.items.map((item, index) => (
                                        <div key={index} className="order-item">
                                            <span>{item.product_name}</span>
                                            <span>{item.quantity} —à—Ç. √ó {item.price} ‚ÇΩ</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            <div className="order-actions">
                                {order.status === 'new' && (
                                    <button 
                                        className="btn btn-success"
                                        onClick={() => onTakeOrder(order.id)}
                                    >
                                        –í–∑—è—Ç—å –∑–∞–∫–∞–∑
                                    </button>
                                )}
                                
                                {order.status === 'in_delivery' && (
                                    <button 
                                        className="btn btn-success"
                                        onClick={() => onCompleteOrder(order.id)}
                                    >
                                        –ó–∞–≤–µ—Ä—à–∏—Ç—å
                                    </button>
                                )}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function QRScannerTab() {
            const [scannedCode, setScannedCode] = useState('');
            const [isScanning, setIsScanning] = useState(false);

            const simulateQRScan = () => {
                setIsScanning(true);
                setTimeout(() => {
                    const testCodes = ['A-15', 'B-23', 'C-07', 'D-31'];
                    const randomCode = testCodes[Math.floor(Math.random() * testCodes.length)];
                    setScannedCode(randomCode);
                    setIsScanning(false);
                }, 2000);
            };

            return (
                <div className="qr-scanner">
                    <p>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –Ω–∞ –ø–∞–ª–∞—Ç–∫–µ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –¥–æ—Å—Ç–∞–≤–∫–∏</p>
                    
                    <div className="qr-preview">
                        {isScanning ? (
                            <div>
                                <div className="spinner"></div>
                                <p>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...</p>
                            </div>
                        ) : scannedCode ? (
                            <div>
                                <div style={{ fontSize: '2em', marginBottom: '10px' }}>‚úÖ</div>
                                <p>–ü–∞–ª–∞—Ç–∫–∞: <strong>{scannedCode}</strong></p>
                            </div>
                        ) : (
                            <div>
                                <div style={{ fontSize: '2em', marginBottom: '10px' }}>üì±</div>
                                <p>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</p>
                            </div>
                        )}
                    </div>

                    <button 
                        className="btn"
                        onClick={simulateQRScan}
                        disabled={isScanning}
                    >
                        {isScanning ? '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...' : '–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥'}
                    </button>

                    {scannedCode && (
                        <button 
                            className="btn btn-secondary"
                            onClick={() => setScannedCode('')}
                            style={{ marginTop: '10px' }}
                        >
                            –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –µ—â–µ —Ä–∞–∑
                        </button>
                    )}
                </div>
            );
        }

        function InventoryTab({ products, onRequestInventory }) {
            const [selectedProduct, setSelectedProduct] = useState('');
            const [quantity, setQuantity] = useState('1');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (selectedProduct && quantity) {
                    const success = await onRequestInventory(selectedProduct, quantity);
                    if (success) {
                        setSelectedProduct('');
                        setQuantity('1');
                    }
                }
            };

            return (
                <div className="inventory-request">
                    <h3>üìã –ó–∞–ø—Ä–æ—Å –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞</h3>
                    <p>–ó–∞–ø—Ä–æ—Å–∏—Ç–µ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ —É –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞</p>
                    
                    <form className="inventory-form" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>–¢–æ–≤–∞—Ä</label>
                            <select 
                                value={selectedProduct}
                                onChange={(e) => setSelectedProduct(e.target.value)}
                                required
                            >
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä</option>
                                {products.map(product => (
                                    <option key={product.id} value={product.id}>
                                        {product.name} (–æ—Å—Ç–∞—Ç–æ–∫: {product.stock_quantity})
                                    </option>
                                ))}
                            </select>
                        </div>
                        
                        <div className="form-group">
                            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                            <input
                                type="number"
                                min="1"
                                value={quantity}
                                onChange={(e) => setQuantity(e.target.value)}
                                required
                            />
                        </div>
                        
                        <button type="submit" className="btn">
                            –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å
                        </button>
                    </form>
                </div>
            );
        }

        // Enhanced ChatTab with replies and message deletion
        function ChatTab({ messages, onSendMessage, onDeleteMessage, currentUser }) {
            const [newMessage, setNewMessage] = useState('');
            const [replyTo, setReplyTo] = useState(null);
            const messagesEndRef = useRef(null);

            // Auto-scroll to latest message
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (newMessage.trim()) {
                    const success = await onSendMessage(newMessage.trim(), replyTo?.id);
                    if (success) {
                        setNewMessage('');
                        setReplyTo(null);
                    }
                }
            };

            const handleReply = (message) => {
                setReplyTo(message);
            };

            const handleDelete = async (messageId) => {
                if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                    await onDeleteMessage(messageId);
                }
            };

            const formatMessageTime = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            };

            const canDeleteMessage = (message) => {
                // –ö—É—Ä—å–µ—Ä—ã –º–æ–≥—É—Ç —É–¥–∞–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
                return message.sender_id === currentUser?.id;
            };

            return (
                <div className="chat-container">
                    <h3>üí¨ –ß–∞—Ç —Å –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–º</h3>
                    
                    <div className="chat-messages">
                        {messages.length === 0 ? (
                            <div className="empty-state">
                                <p>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</p>
                            </div>
                        ) : (
                            <>
                                {messages.map(message => {
                                    const isSent = message.sender_id === currentUser?.id;
                                    return (
                                        <div 
                                            key={message.id} 
                                            className={`message ${isSent ? 'sent' : 'received'} ${message.reply_to_id ? 'reply' : ''}`}
                                            onDoubleClick={() => handleReply(message)}
                                        >
                                            {message.reply_to_message && (
                                                <div className="reply-to">
                                                    ‚Ü≥ {message.reply_to_sender}: {message.reply_to_message.substring(0, 30)}...
                                                </div>
                                            )}
                                            <div className="message-header">
                                                <span>{message.sender_name}</span>
                                                <div className="message-actions">
                                                    <button 
                                                        className="message-action"
                                                        onClick={() => handleReply(message)}
                                                        title="–û—Ç–≤–µ—Ç–∏—Ç—å (–∏–ª–∏ –¥–≤–∞–∂–¥—ã –∫–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —Å–æ–æ–±—â–µ–Ω–∏—é)"
                                                    >
                                                        ‚Ü©Ô∏è
                                                    </button>
                                                    {canDeleteMessage(message) && (
                                                        <button 
                                                            className="message-action"
                                                            onClick={() => handleDelete(message.id)}
                                                            title="–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ"
                                                        >
                                                            üóëÔ∏è
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                            <div>{message.message}</div>
                                            <div className="message-time">
                                                {formatMessageTime(message.created_at)}
                                            </div>
                                        </div>
                                    );
                                })}
                                <div ref={messagesEndRef} />
                            </>
                        )}
                    </div>
                    
                    <div className="chat-input-container">
                        {replyTo && (
                            <div className="reply-preview">
                                <div>
                                    <strong>–û—Ç–≤–µ—Ç –Ω–∞:</strong> {replyTo.sender_name}: {replyTo.message.substring(0, 50)}...
                                </div>
                                <button 
                                    className="reply-cancel"
                                    onClick={() => setReplyTo(null)}
                                    title="–û—Ç–º–µ–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç"
                                >
                                    ‚úï
                                </button>
                            </div>
                        )}
                        
                        <form className="chat-input" onSubmit={handleSendMessage}>
                            <input
                                type="text"
                                value={newMessage}
                                onChange={(e) => setNewMessage(e.target.value)}
                                placeholder={replyTo ? "–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç..." : "–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."}
                                maxLength={500}
                            />
                            <button type="submit" disabled={!newMessage.trim()}>
                                ‚û§
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CourierApp />, document.getElementById('root'));
    </script>
