        .stats-grid {

        .modal {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = window.location.protocol + '//' + window.location.hostname + ':3000/api';

        function AdminApp() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('admin_token'));
            const [activeSection, setActiveSection] = useState('dashboard');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            // Data states
            const [orders, setOrders] = useState([]);
            const [products, setProducts] = useState([]);
            const [tents, setTents] = useState([]);
            const [users, setUsers] = useState([]);
            const [messages, setMessages] = useState([]);
            const [inventoryRequests, setInventoryRequests] = useState([]);

            useEffect(() => {
                if (token) {
                    fetchUserData();
                    fetchAllData();
                    
                    // Poll for updates every 30 seconds
                    const interval = setInterval(fetchAllData, 30000);
                    return () => clearInterval(interval);
                }
            }, [token]);

            const fetchWithAuth = async (url, options = {}) => {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return null;
                }
                
                return response;
            };

            const fetchUserData = async () => {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    setUser(payload);
                } catch (err) {
                    logout();
                }
            };

            const fetchAllData = async () => {
                try {
                    await Promise.all([
                        fetchOrders(),
                        fetchProducts(),
                        fetchTents(),
                        fetchMessages(),
                        fetchInventoryRequests()
                    ]);
                } catch (err) {
                    console.error('Error fetching data:', err);
                }
            };

            const fetchOrders = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/orders`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setOrders(data);
                    }
                } catch (err) {
                    console.error('Error fetching orders:', err);
                }
            };

            const fetchProducts = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/products`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setProducts(data);
                    }
                } catch (err) {
                    console.error('Error fetching products:', err);
                }
            };

            const fetchTents = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/tents`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setTents(data);
                    }
                } catch (err) {
                    console.error('Error fetching tents:', err);
                }
            };

            const fetchMessages = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/messages`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setMessages(data);
                    }
                } catch (err) {
                    console.error('Error fetching messages:', err);
                }
            };

            const fetchInventoryRequests = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE}/inventory-requests`);
                    if (response && response.ok) {
                        const data = await response.json();
                        setInventoryRequests(data);
                    }
                } catch (err) {
                    console.error('Error fetching inventory requests:', err);
                }
            };

            const login = async (username, password) => {
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.user.role === 'admin' || data.user.role === 'operator') {
                            setToken(data.token);
                            setUser(data.user);
                            localStorage.setItem('admin_token', data.token);
                        } else {
                            setError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞');
                        }
                    } else {
                        setError(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                    }
                } catch (err) {
                    setError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                } finally {
                    setLoading(false);
                }
            };

            const logout = () => {
                setToken(null);
                setUser(null);
                localStorage.removeItem('admin_token');
                setOrders([]);
                setProducts([]);
                setTents([]);
                setMessages([]);
                setInventoryRequests([]);
                setError('');
                setSuccess('');
            };

            // Clear messages helper
            const clearMessages = () => {
                setError('');
                setSuccess('');
            };

            if (!token) {
                return <LoginForm onLogin={login} loading={loading} error={error} />;
            }

            const stats = {
                totalOrders: orders.length,
                newOrders: orders.filter(o => o.status === 'new').length,
                inDelivery: orders.filter(o => o.status === 'in_delivery').length,
                completedOrders: orders.filter(o => o.status === 'completed').length,
                totalRevenue: orders.reduce((sum, o) => sum + parseFloat(o.total_amount || 0), 0),
                lowStockProducts: products.filter(p => p.stock_quantity < 50).length,
                totalTents: tents.length,
                activeTents: tents.filter(t => t.is_active !== false).length
            };

            return (
                <div className="admin-app">
                    <Sidebar 
                        activeSection={activeSection}
                        onSectionChange={(section) => {
                            setActiveSection(section);
                            clearMessages();
                        }}
                        user={user}
                        onLogout={logout}
                    />
                    
                    <div className="main-content">
                        <Header 
                            title={getSectionTitle(activeSection)}
                            user={user}
                            onLogout={logout}
                        />
                        
                        <div className="content">
                            {error && <div className="error-message">{error}</div>}
                            {success && <div className="success-message">{success}</div>}

                            {activeSection === 'dashboard' && (
                                <Dashboard stats={stats} orders={orders} />
                            )}
                            
                            {activeSection === 'orders' && (
                                <OrdersSection 
                                    orders={orders}
                                    onRefresh={fetchOrders}
                                />
                            )}
                            
                            {activeSection === 'products' && (
                                <ProductsSection 
                                    products={products}
                                    onRefresh={fetchProducts}
                                    fetchWithAuth={fetchWithAuth}
                                    setError={setError}
                                    setSuccess={setSuccess}
                                />
                            )}
                            
                            {activeSection === 'tents' && (
                                <TentsSection 
                                    tents={tents}
                                    onRefresh={fetchTents}
                                    fetchWithAuth={fetchWithAuth}
                                    setError={setError}
                                    setSuccess={setSuccess}
                                />
                            )}
                            
                            {activeSection === 'chat' && (
                                <ChatSection 
                                    messages={messages}
                                    onRefresh={fetchMessages}
                                    fetchWithAuth={fetchWithAuth}
                                    setError={setError}
                                    setSuccess={setSuccess}
                                    currentUser={user}
                                />
                            )}
                            
                            {activeSection === 'inventory' && (
                                <InventorySection 
                                    requests={inventoryRequests}
                                    onRefresh={fetchInventoryRequests}
                                    fetchWithAuth={fetchWithAuth}
                                    setError={setError}
                                    setSuccess={setSuccess}
                                />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function getSectionTitle(section) {
            const titles = {
                dashboard: '–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è',
                orders: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏',
                products: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏',
                tents: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–ª–∞—Ç–∫–∞–º–∏',
                chat: '–ß–∞—Ç —Å –∫—É—Ä—å–µ—Ä–∞–º–∏',
                inventory: '–ó–∞–ø—Ä–æ—Å—ã –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è'
            };
            return titles[section] || '–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è';
        }

        function LoginForm({ onLogin, loading, error }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(username, password);
            };

            return (
                <div style={{ 
                    minHeight: '100vh', 
                    display: 'flex', 
                    alignItems: 'center', 
                    justifyContent: 'center',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                }}>
                    <div style={{ 
                        background: 'white', 
                        padding: '40px', 
                        borderRadius: '12px',
                        boxShadow: '0 10px 25px rgba(0,0,0,0.2)',
                        width: '100%',
                        maxWidth: '400px'
                    }}>
                        <h1 style={{ textAlign: 'center', marginBottom: '30px', color: '#333' }}>
                            –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                        </h1>
                        
                        {error && <div className="error-message">{error}</div>}
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>–õ–æ–≥–∏–Ω</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>–ü–∞—Ä–æ–ª—å</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                                    required
                                />
                            </div>
                            
                            <button type="submit" className="btn" disabled={loading} style={{ width: '100%' }}>
                                {loading ? '–í—Ö–æ–¥...' : '–í–æ–π—Ç–∏'}
                            </button>
                        </form>
                        
                        <div style={{ marginTop: '20px', fontSize: '14px', color: '#666', textAlign: 'center' }}>
                            –¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç:<br />
                            admin / admin123
                        </div>
                    </div>
                </div>
            );
        }

        function Sidebar({ activeSection, onSectionChange, user, onLogout }) {
            const menuItems = [
                { id: 'dashboard', label: '–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è' },
                { id: 'orders', label: '–ó–∞–∫–∞–∑—ã' },
                { id: 'products', label: '–¢–æ–≤–∞—Ä—ã' },
                { id: 'tents', label: '–ü–∞–ª–∞—Ç–∫–∏' },
                { id: 'chat', label: '–ß–∞—Ç' },
                { id: 'inventory', label: '–ó–∞–ø—Ä–æ—Å—ã' }
            ];

            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <h1>EventTrade</h1>
                        <div>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</div>
                    </div>
                    
                    <nav className="sidebar-nav">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                className={`nav-item ${activeSection === item.id ? 'active' : ''}`}
                                onClick={() => onSectionChange(item.id)}
                            >
                                {item.label}
                            </button>
                        ))}
                    </nav>

        function StockModal({ product, onSave, onClose, loading }) {
            const [operation, setOperation] = useState('set');
            const [amount, setAmount] = useState('');
            const [newValue, setNewValue] = useState(product.stock_quantity);

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (operation === 'set') {
                    onSave('set', null, Math.max(0, parseInt(newValue) || 0));
                } else {
                    const value = Math.max(0, parseInt(amount) || 0);
                    if (value > 0) {
                        onSave(operation, value, null);
                    }
                }
            };

            const getPreviewValue = () => {
                if (operation === 'set') {
                    return Math.max(0, parseInt(newValue) || 0);
                } else if (operation === 'add') {
                    return product.stock_quantity + (parseInt(amount) || 0);
                } else if (operation === 'subtract') {
                    return Math.max(0, product.stock_quantity - (parseInt(amount) || 0));
                }
                return product.stock_quantity;
            };

            return (
                <div className="modal">
                    <div className="modal-content">
                        <div className="modal-header">
                            <div className="modal-title">–ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞: {product.name}</div>
                            <button className="modal-close" onClick={onClose}>‚úï</button>
                        </div>
                        <div className="modal-body">
                            <div style={{ background: '#f7fafc', padding: '15px', borderRadius: '8px', marginBottom: '20px' }}>
                                <strong>–¢–µ–∫—É—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> {product.stock_quantity} —à—Ç.
                            </div>

                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏</label>
                                    <select 
                                        value={operation} 
                                        onChange={(e) => setOperation(e.target.value)}
                                    >
                                        <option value="set">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–æ—á–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</option>
                                        <option value="add">–ü—Ä–∏–±–∞–≤–∏—Ç—å –∫ —Ç–µ–∫—É—â–µ–º—É</option>
                                        <option value="subtract">–í—ã—á–µ—Å—Ç—å –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ</option>
                                    </select>
                                </div>

                                {operation === 'set' ? (
                                    <div className="form-group">
                                        <label>–ù–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                                        <input
                                            type="number"
                                            min="0"
                                            value={newValue}
                                            onChange={(e) => setNewValue(Math.max(0, parseInt(e.target.value) || 0))}
                                            placeholder="0"
                                            required
                                        />
                                    </div>
                                ) : (
                                    <div className="form-group">
                                        <label>
                                            –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è {operation === 'add' ? '–¥–æ–±–∞–≤–ª–µ–Ω–∏—è' : '–≤—ã—á–∏—Ç–∞–Ω–∏—è'}
                                        </label>
                                        <input
                                            type="number"
                                            min="1"
                                            value={amount}
                                            onChange={(e) => setAmount(e.target.value)}
                                            placeholder="0"
                                            required
                                        />
                                    </div>
                                )}

                                <div style={{ 
                                    background: '#e6fffa', 
                                    padding: '15px', 
                                    borderRadius: '8px', 
                                    marginBottom: '20px',
                                    border: '1px solid #38b2ac'
                                }}>
                                    <strong>–ò—Ç–æ–≥–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> {getPreviewValue()} —à—Ç.
                                </div>
                                
                                <div style={{ display: 'flex', gap: '10px' }}>
                                    <button type="submit" className="btn" disabled={loading}>
                                        {loading ? '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...' : '–ü—Ä–∏–º–µ–Ω–∏—Ç—å'}
                                    </button>
                                    <button type="button" className="btn btn-secondary" onClick={onClose}>
                                        –û—Ç–º–µ–Ω–∞
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        function getStatusText(status) {
            const statuses = {
                'new': '–ù–æ–≤—ã–π',
                'in_delivery': '–í –¥–æ—Å—Ç–∞–≤–∫–µ',
                'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω'
            };
            return statuses[status] || status;
        }

        function getPaymentStatusText(status) {
            const statuses = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç',
                'paid': '–û–ø–ª–∞—á–µ–Ω',
                'failed': '–û—à–∏–±–∫–∞'
            };
            return statuses[status] || '–û–∂–∏–¥–∞–µ—Ç';
        }

        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
